<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div id="shop" class="container-fluid">
        <div class="container-lg" style="background-color: rgb(253, 201, 77); 
        padding-top: 0.5em; padding-bottom: 0.5em;">
            <h1 style="color:white;text-shadow: 6px 6px 0px rgba(0,0,0,0.2);">Mister Fruits Shop</h1>
        </div>
        <div class="container-sm" v-if="authToken !== ''">
            <pre>Current AuthToken: {{ authToken }}</pre>
        </div>
        <div class="container-lg">
            <div v-if="authToken === ''">
                <div>
                    <p>Login/Signup</p>
                    <form v-on:submit="submitLogin">
                        <p>{{ warning }}</p>
                        <input v-model="username" placeholder="Username" />
                        <input v-model="password" placeholder="Password" />
                        <button v-on:click="submitLogin" type="submit">Login</button>
                        <button v-on:click="submitSignup" type="submit">Signup</button>
                    </form>
                </div>
            </div>
            <div v-if="authToken !== ''">
                <div v-for="product in products" v-bind:key="product.id">
                    <div class="row" style="padding-bottom: 2px;">
                        <div class="col-sm">{{ product.name }}</div>
                        <div class="col-sm">{{ product.grossPrice }}â‚¬</div>
                        <div class="col-sm"><button type="button" class="btn-sm btn-primary">Add</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
